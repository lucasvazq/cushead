{#
  Load Google Fonts asynchronously

  Sources:
  https://stackoverflow.com/a/60477207/10712525
  https://web.dev/defer-non-critical-css/#optimize
#}
<link rel="preload"
      href="{{ gf_url }}/{{ gf_family }}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'">
<noscript>
  <link rel="stylesheet" href="{{ gf_url }}/{{ gf_family }}">
</noscript>

<style></style> <!-- Add here your custom styles -->
<script></script> <!-- Add here your early load javascript -->
