{# Modernizr.js v2.8.3 #}
<script src="{{ cf_url }}/modernizr/2.8.3/modernizr.min.js"></script>

{#
  Custom late javascript
  It's include service worker installation.
#}
<script>
  if ("serviceWorker" in navigator) {
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker.register("{{ static_url }}/sw.js", {scope: "/"});
    }
  }
</script>
